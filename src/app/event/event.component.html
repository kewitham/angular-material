
<mat-card>
  <mat-card-title>{{ value.time }}</mat-card-title>
  <mat-card-content>
    <button mat-icon-button (click)="handleDeleteClick()"><i class="material-icons">
  delete
</i></button>
    <h6 class="mt-0 font-weight-bold">{{ value.subject }}</h6>
   
    <p class="mb-0">

      {{ value.location }}
    </p>
    <mat-card-subtitle>
      {{ value.description }}
      </mat-card-subtitle>
</mat-card-content>


</mat-card>
